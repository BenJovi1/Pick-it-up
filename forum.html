<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="forum.css">
</head>
<body>
   <div class="red-box">
   <header>
    <h1>Donate</h1>
    </header>
    <main>
        <section class="post">
            <h2 class="post-title">Welcome to the Donation page!</h2>
            <p class="post-content">Feel free to donate to the cause!</p>
            <div class="post-meta">
                        <form>
                <label for="FName">*First Name:</label>
                <input type="text" id="FName" name="FName" required>

                <label for="LName">*Last Name:</label>
                <input type="text" id="LName" name="LName" required>

                <label for="email">*E-mail:</label>
                <input type="email" id="email" name="email" size="40" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" maxlength="12">

                <label for="amount">*Amount (USD):</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank">Bank Transfer</option>
                </select>

                <div class="card-info" id="cardInfo">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" maxlength="19" placeholder="1234 5678 9012 3456">

                    <div class="card-row">
                        <div>
                            <label for="expiry">Expiry (MM/YY):</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div>
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="123">
                        </div>
                    </div>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="2" cols="30" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <a href="index.html">Back to Home page</a> 
    </footer>
   </div>

<script>
(function(){
    var pm = document.getElementById('paymentMethod');
    var card = document.getElementById('cardInfo');
    var cardFields = [
        document.getElementById('cardNumber'),
        document.getElementById('expiry'),
        document.getElementById('cvv')
    ];
    function update(){
        if(pm.value === 'credit'){
            card.classList.remove('hidden');
            cardFields.forEach(function(f){ if(f) f.required = true; });
        } else {
            card.classList.add('hidden');
            cardFields.forEach(function(f){ if(f) f.required = false; });
        }
    }
    pm.addEventListener('change', update);
    update();
})();
</script>
</body> 
</html>
